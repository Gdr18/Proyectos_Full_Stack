<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b4b154edd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesgrid.css"/>
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="child">
            <p>First Child</p>
        </div>
        <div class="child">
            <p>Second Child</p>
        </div>
        <div class="child">
            <p>Third Child</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="child">
            <p>Whatever I want</p>
        </div>

        <div class="child">
            <img src="images/paisaje.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="class">
            <p>Esto es una cuadrícula</p>
        </div>
        <div id="id">
            <p>Primera columna</p>
            <p>Segunda columna</p>
        </div>
    </div>

    <div class="otraClase">
        <div class="class">
            <p>Esto es una cuadrícula</p>
        </div>
        <div class="gridFive">
            <img src="images/paisaje2.jpg" alt="">
            <img src="images/paisaje3.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-poo"></i>
        <p>Una caquita</p>
    </div>
</body>
</html>
